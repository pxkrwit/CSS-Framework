<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/logo/google-Logo-title.png" />
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-text">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </div>
            <div class="nav-icon-item">
                <li id="search-Labs"><img src="./assets/icon/search-labs-icon.png" alt="search-lab-icon"></li>
                <li id="google-apps"><img src="./assets/icon/al-icon.png" alt="google-app-icon"></li>
                <li id="google-account"><img src="./assets/icon/profile.png" alt="profile-icon"></li>
            </div>
        </div>
    </nav>
    <main>
        <div class="google-logo">
            <img src="./assets/logo/Google-logo.png" alt="Google-logo-pic">
        </div>
        <div class="search">
            <div class="search-left-content">
                <img src="./assets/icon/plus-icon.png" alt="plus-icon">
            </div>
            <input type="text" class="search-input">
            <div class="search-right-content">
                <img id="search-mic" src="./assets/icon/microphone-icon.png" alt="microphone-icon">
                <img id="search-cam" src="./assets/icon/camera-icon.png" alt="camera-icon">
                <div class="search-ai-mode">
                    <img id="search-ai-mode-len" src="./assets/icon/len-icon.png" alt="len-icon">
                    <p>AI Mode</p>
                </div>
            </div>
        </div>
        <div class="under-search-content">
            <div class="under-search-left-content">
                <p>Google Search</p>
            </div>
            <div class="under-search-right-content">
                <p>I'm Feeling Lucky</p>
            </div>
        </div>
        <div class="google-language">
            <p>Google offered in: <span id="language" style="color: rgb(12, 0, 185); ">ภาษาไทย</span></p>
        </div>
    </main>
    <footer>
        <div class="footer-top-content">
            <p>Thailand</p>
        </div>
        <div class="footer-line"></div>
        <div class="footer-bottom-content">
            <div class="footer-left-content">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </div>
            <div class="footer-right-content">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </div>
        </div>
    </footer>
</body>
</html>
